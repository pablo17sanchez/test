<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>List of Employees - JSF Application</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
<b:navBar brand="Visitas" brandHref="#" fixed="top" inverse="true"></b:navBar>
<b:container>
    <br/>

    <h:form id="form">
        <b:dataTable value="#{visitas.getAllVisitas()}" var="visita">
            <b:dataTableColumn value="#{visita.id}" label="ID"/>
            <b:dataTableColumn value="#{visita.nombre}" label="Nombre"/>
            <b:dataTableColumn value="#{visita.sexo}" label="Sexo"/>
            <b:dataTableColumn value="#{visita.ciudad}" label="Ciduad"/>
        </b:dataTable>
    </h:form>
</b:container>
</h:body>

</html>
